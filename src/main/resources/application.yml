info:
  application:
    name: @project.name@
    groupId: @project.groupId@
    artifactId: @project.artifactId@
    version: @project.version@
    description: @project.description@

spring:
  application:
    name: ${info.application.name}
  profiles:
    active: homepage

logging:
  level:
    de:
      rahn:
        net:
          proxy:
            sllproxy:
              config: debug

#server:
