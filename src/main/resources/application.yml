---

spring:
  profiles: homepage
server:
  port: 8080
zuul:
  routes:
    homepage:
      path: /**
      url: https://www.frank-rahn.de/

---

spring:
  profiles: proxy
server:
  port: 8443
zuul:
  routes:
    proxy:
      path: /**
      url: http:localhost:8080
